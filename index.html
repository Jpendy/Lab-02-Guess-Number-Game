<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>

<body>
    <main>
        <section id="container">
            <p>Try to guess the number! Put a number from 1 to 20 in the 
                field below and hit submit. You only get 4 tries! </p>
                
            <h1 id="final-message"></h1><br>
            <input id="number-guess" type="number" min="1" max="20"><br><br><br>
            <button id="submitButton" >Submit</button><br><br><br>
            <div>Guesses Remaining: <span  id="guesses-remaining">4</span></div><br><br>
            <button id="reset-button">Reset Button</button>
            
        </section>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
